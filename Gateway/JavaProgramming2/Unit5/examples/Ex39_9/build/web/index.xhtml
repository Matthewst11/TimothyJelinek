<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Staff Database</title>
    </h:head>
    <h:body>
        <h:head>Staff Information</h:head>
        <br />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="ID: "/>
                <h:inputText value ="#{staff.id}" />
            </h:panelGrid>
            <h:panelGrid columns="6">
                <h:outputLabel value="Last Name: "/>
                <h:inputText value ="#{staff.lastName}" />
                <h:outputLabel value="First name: "/>
                <h:inputText value ="#{staff.firstName}" />
                <h:outputLabel value="MI: "/>
                <h:inputText value ="#{staff.mi}" />
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="Address: "/>
                <h:inputText value ="#{staff.address}" />
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputLabel value="City: "/>
                <h:inputText value ="#{staff.city}" />
                <h:outputLabel value="State: "/>
                <h:inputText value ="#{staff.state}" />
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="Telephone: "/>
                <h:inputText value ="#{staff.telephone}" />
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="Email: "/>
                <h:inputText value ="#{staff.email}" />
            </h:panelGrid>
            <h:panelGrid columns ="4">
                <h:commandButton value ="View" action ="#{staff.view}" />
                <h:commandButton value ="Insert" action ="#{staff.insert}" />
                <h:commandButton value ="Update" action ="#{staff.update}" />
                <h:commandButton value ="Clear" action ="#{staff.clear}" />
            </h:panelGrid>
            <h:panelGrid>
                <h:outputText value ="#{staff.status}" style="color: red"></h:outputText>     
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
